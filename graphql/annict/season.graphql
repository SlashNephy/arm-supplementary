query listWorks($season: String!, $after: String) {
  searchWorks(seasons: [$season], orderBy: { field: WATCHERS_COUNT, direction: DESC }, after: $after) {
    nodes {
      annictId
      malAnimeId
      syobocalTid
      title
      media
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
