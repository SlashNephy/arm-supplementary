name: Check

on:
  push:
    branches:
      - master

  pull_request:
    types:
      - opened
      - synchronize

  schedule:
    - cron: '0 * * * *'

  workflow_dispatch:

jobs:
  build:
    if: github.event_name != 'push' && github.event_name != 'schedule'
    uses: SlashNephy/.github/.github/workflows/yarn-run.yml@master
    permissions:
      contents: read
    with:
      script: build

  lint:
    if: github.event_name != 'schedule'
    uses: SlashNephy/.github/.github/workflows/yarn-lint.yml@master
    permissions:
      contents: read
      pull-requests: write

  format:
    if: github.event_name == 'push'
    uses: SlashNephy/.github/.github/workflows/yarn-format.yml@master
    permissions:
      contents: write
    with:
      use-custom-token: true
    secrets:
      github-token: '${{ secrets.GH_PAT }}'

  update:
    if: github.event_name == 'push' || github.event_name == 'schedule'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          token: '${{ secrets.GH_PAT }}'

      - name: Setup Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: '22'
          cache: yarn
          cache-dependency-path: yarn.lock

      - name: Install
        run: yarn install --immutable

      - name: Generate
        run: yarn generate
        env:
          ANNICT_ACCESS_TOKEN: '${{ secrets.ANNICT_ACCESS_TOKEN }}'
          # ARM_COMMIT_SHA: 'c10d04d07eff16e3cdf6a2f2b70217ba1eb3913f'

      - name: Pull
        run: git pull

      - name: Push
        uses: stefanzweifel/git-auto-commit-action@8621497c8c39c72f3e2a999a26b4ca1b5058a842 # v5.0.1
        continue-on-error: true
        with:
          commit_message: 'ðŸª„ update database'
          commit_author: 'StarryBlueSky-bot <97773209+StarryBlueSky-bot@users.noreply.github.com>'
