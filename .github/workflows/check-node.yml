name: 'Check'

on:
  push:
    branches:
      - 'master'

  pull_request:
    types:
      - opened
      - synchronize

  schedule:
    - cron: '0 * * * *'

  workflow_dispatch:

jobs:
  build:
    if: github.event_name != 'push' && github.event_name != 'schedule'
    uses: SlashNephy/.github/.github/workflows/yarn-run.yml@master
    permissions:
      contents: 'read'
    with:
      script: 'build'

  lint:
    if: github.event_name != 'schedule'
    uses: SlashNephy/.github/.github/workflows/yarn-lint.yml@master
    permissions:
      contents: 'read'
      pull-requests: 'write'

  format:
    if: github.event_name == 'push'
    uses: SlashNephy/.github/.github/workflows/yarn-format.yml@master
    permissions:
      contents: 'write'
    with:
      use-custom-token: true
    secrets:
      github-token: '${{ secrets.GH_PAT }}'

  update:
    if: github.event_name == 'push' || github.event_name == 'schedule'
    permissions:
      contents: 'write'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          token: '${{ secrets.GH_PAT }}'

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'yarn'
          cache-dependency-path: 'yarn.lock'

      - name: Install
        run: 'yarn install --immutable'

      - name: Generate
        run: 'yarn generate'
        env:
          ANNICT_ACCESS_TOKEN: '${{ secrets.ANNICT_ACCESS_TOKEN }}'
          # ARM_COMMIT_SHA: 'c10d04d07eff16e3cdf6a2f2b70217ba1eb3913f'

      - name: Push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: 'ðŸª„ update database'
